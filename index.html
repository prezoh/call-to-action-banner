<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call To Action Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="">

    <div class="left-right">
      <div class="left">
        <img class="circle" src="images/placeholder-circle.svg" alt="">
      </div>

      <div class="right">
        <h2 class="banner-title"><span>Ultra Super Fighting Force</span></h2>
        <p><span>Control giant, fighting, transforming robots and save the world!</span></p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>

    </div>
  </div>

</body>
</html>
